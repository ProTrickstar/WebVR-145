<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">

        <a-box 
        color="cyan"
        depth="0.4"
        height="0.4"
        width="0.6"
        position="1 0.5 0.3"
        >
        </a-box>

        <a-cylinder
        color="yellow"
        height="1.7"
        radius="1"
        position="2.5,0.5,-0.5"
        >
        </a-cylinder>
    
        <a-cone
        color="red"
        height="1.7"
        radius="1"
        radius-bottom="0.5"
        position="0.4,1,-0.5"
        >
        </a-cone>

        <a-ring position="-3.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7" ></a-ring>

        <a-sphere
        color="purple"
        height="2"
        radius="0.34"
        position="1.2 1.6 -0.5"
        >
        </a-sphere>

        <a-octahedron
        color="green"
        radius="0.34"
        position="1 0.6 -0.5"
        >
        </a-octahedron>

        
    </a-scene>
</body>

</html>
